<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Users</title>
	<style>  body{
		background-image: url('https://s01.yapfiles.ru/files/1841323/blurbackground1680x1050spectrumelectromagnetic4k901_4.jpg');
	}</style>
</head>
<body>
	<div align="center">
		<h1>Edit Users</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Name:</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td>Surname:</td>
					<td><input type="text" th:field="*{surname}" /></td>
				</tr>
				<tr>
					<td>Job:</td>
					<td><input type="text" th:field="*{job}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
